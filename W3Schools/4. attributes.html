<!DOCTYPE html>
<html lang="pt-BR"> <!-- Declare a linguagem da página para ajudar o google e os browsers a identificar seu site -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a href="google.com">Link</a>
  <!-- <a> define hyperlink, href especifica onde vai esse hyperlink -->
  <img src="https://avatars.githubusercontent.com/u/103691581?s=48&v=4" alt="Logo do dev ImFenyx">
  <!-- Alt é para quando se alguma forma a imagem não poder ser mostrada, usar um texto alternativo. Isso é para problemas de conexão, erro no src ou para pessoas cegas. -->

  <!-- 1. Absolute URL: link para imagem externa como essa,
  Cuidado com copyright.
  2. Relative URL: link para uma imagem dentro do site, sem incluir nome de dominio, se começar sem / é relativo a página atual, se com /, é relativo ao domínio/raiz em si.

  Tenha preferência em URLs relativas, pois não quebram quando muda de domínio. -->



  <p style="color:red">Parágrafo vermelho</p>
  <!-- Style injeta comandos css para esse elemento, sendo direto no HTML, ele tem a maior prioridade. -->

</body>
</html>
